<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="button-conatainer">
                <button class="btnC">C</button>
                <button class="btnB">Del</button>
                <button class="btnD">/</button>
                <button class="btnM">x</button>
    
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btnR">-</button>
                
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btnS">+</button>
    
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                
                <button class="btnP">.</button>
                <button class="btn0">0</button>
                <button class="btnI">=</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
